<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <h1 class="title">My basic calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button id="button-clear">C</button>
            <button id="button-parentese">( )</button>
            <button id="button-percentage">%</button>
            <button id="button-divide">/</button>

            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button-multiply">*</button>
            
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button-subtract">-</button>
            
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3 </button>
            <button id="button-sum">+</button>
            
            <button id="button0">0</button>
            <button id="button-decimal">.</button>
            <button id="button-clear">X</button>
            <button id="button-result">=</button> 
        </div>
    </div>
</body>
</html>
